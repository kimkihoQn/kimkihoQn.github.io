</script>

<body>
   <div id="main">
      <table border="2">

               </tr>
                    <td>제목</td>
                    <td colspan="2">

                 <tr>

                        </center>

                </tr>
            </ul>
         
      </table>
   </div>
   <!-- 등록 JS -->
   <script type="text/javascript">
        var aaa = document.querySelector('#aaasss');
        const form = document.querySelector('.asas');
        const input = document.querySelector('.title');
        const input_ = document.querySelector('.Contents');
        const engine = document.querySelector('.writer');

      form.addEventListener('submit', event => {
         event.preventDefault();
         arr1 = engine.value;
         arr2 = input.value;
         arr3 = input_.value;
         if (arr1 === '' || arr2 === '' || arr3 === ''){
            alert('빈칸이 있습니다.');
         }else if(arr1 !== '' && arr2 !== '' && arr3 !== ''){
            localStorage.setItem("key1_"+[scr], arr1);
            localStorage.setItem("key2_"+[scr], arr2);
            localStorage.setItem("key3_"+[scr], arr3);
            localStorage.setItem('nums', JSON.stringify([scr]));
            console.log(scr);
            scr += 1;
         }
         alert('등록되었습니다.');
      });
   </script>
</body>
</html>
